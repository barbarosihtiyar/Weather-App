<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WEATHER APP</title>
</head>

<body style="background-image: url(./image/weather.jpg); background-repeat: no-repeat; background-size: cover;">

    <div class="weather-app">
        <header>
            <h1>WELCOME TO WHEATHER APP</h1>
        </header>
        <div class="weather">
            <div class="weatherimage">
                <img width="500px" class="block " src="./image/sun.jpg">
                <img width="500px" class="block none" src="./image/cloudy.jpg">
                <img width="500px" class="block none" src="./image/rainy.jpg">
                <img width="500px" class="block none" src="./image/snow.jpg">
            </div>
            <div class="weatherinfo">
                <form>
                    <input id="weatherinput" type="text" placeholder="Enter the location..">
                    <button id="submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <span id="country"></span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
