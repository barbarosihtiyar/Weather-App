<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WEATHER APP</title>

<body>
    <div class="weather-app column">
        <form>
            <input id="weatherinput" placeholder="Enter the location..">
            <button type="submit" id="submit" style="cursor: pointer;"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="weather-cart">
            <div class="cart-header">
            <span class="cartTextColor cityBorder" id="mainCity">Istanbul</span>
            <span class="cartTextColor cartClock" id="mainCityClock">10:00</span>
        </div>
        <div class="cart-image">
            <span class="cartImage" id="mainImageIcon"><i class="fa-sharp fa-solid fa-sun"></i></span>
            <span class="cartImageText" id="mainDesc">Sun</span>
        </div>
        <div class="cart-footer">
            <div class="icon">
            <div class="icon-first">
                <span class="wheathericon" id="mainWind"><i class="fa-solid fa-wind"></i></span>
                <span class="cartTextColor">11 km/h</span>
            </div>
            <div class="icon-second">
                <span  class="wheathericon" id="mainHumidity"><i style="width: 12.8px;" class="fa-brands fa-drupal"></i></span>
                <span class="cartTextColor">95%</span>
            </div>
            <div class="icon-third">
                <span class="wheathericon" id="mainWind"><i class="fa-sharp fa-solid fa-earth-americas"></i></span>
                <span class="cartTextColor">Türkiye</span>
            </div>
        </div>
        <div class="footerTemp">
            <span class="temp" id="mainTemp">30</span>
        </div>
        </div>
        </div>
    </div>
